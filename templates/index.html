{% extends 'base.html' %}

{% block content %}
<div class="card mb-4">
    <div class="card-header">
        <h2>User List</h2>
    </div>
    <div class="card-body">
        <div class="row">
            {% for user in users %}
            <div class="col-md-4">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">{{ user.name }}</h5>
                        <p class="card-text"><i class="fas fa-envelope"></i> {{ user.email }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
